<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josairy - Electiva 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        
        h2 {
            color: #764ba2;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: normal;
        }
        
        .info-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .info-item {
            margin: 15px 0;
            color: #333;
            font-size: 1.1em;
        }
        
        .info-item strong {
            color: #667eea;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        
        .github-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
        }
        
        .github-link:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1> Josairy</h1>
        <h2>Proyecto Electiva 2</h2>
        
        <div class="info-section">
            <div class="info-item">
                <strong> Materia:</strong> Electiva 2
            </div>
            <div class="info-item">
                <strong> Proyecto:</strong> GitHub Pages y Gestión de Proyectos
            </div>
            <div class="info-item">
                <strong> Fecha:</strong> Octubre 2025
            </div>
            <div class="info-item">
                <strong> Tecnologías:</strong> HTML, CSS, GitHub Pages
            </div>
        </div>
        
        <div style="text-align: center;">
            <a href="https://github.com/Josairy/Electiva_2" class="github-link" target="_blank">
                Ver Repositorio en GitHub
            </a>
        </div>
        
        <div class="footer">
            <p>Creado con GitHub Pages </p>
        </div>
    </div>
</body>
</html>
